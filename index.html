<!DOCTYPE html>
<html lang="en">

<head>
   <link rel="stylesheet" href="style.css">
   <title>Calculator</title>
</head>

<body>

   <div class="frame">
      <div class="result">
         <input type="text" class="display" id="display">
      </div>
      <div class="controls">
         <div class="rows">
            <button class="gray" id="btn">mc</button>
            <button class="gray" id="btn">m+</button>
            <button class="gray" id="btn">m-</button>
            <button class="gray" id="btn">mr</button>
         </div>
         <div class="rows">
            <button class="gray" id="btn">ac</button>
            <button class="gray" id="btn">√x </button>
            <button class="gray" id="btn">%</button>
            <button class="orange" id="btn">÷</button>
         </div>
         <div class="rows">
            <button class="bold" id="btn">7</button>
            <button class="bold" id="btn">8</button>
            <button class="bold" id="btn">9</button>
            <button class="orange" id="btn">×</button>
         </div>
         <div class="rows">
            <button class="bold" id="btn">4</button>
            <button class="bold" id="btn">5</button>
            <button class="bold" id="btn">6</button>
            <button class="orange" id="btn">−</button>
         </div>
         <div class="rows">
            <button class="bold" id="btn">1</button>
            <button class="bold" id="btn">2</button>
            <button class="bold" id="btn">3</button>
            <button class="orange" id="btn">+</button>
         </div>
         <div class="rows">
            <button class="bold" id="btn">0</button>
            <button class="bold" id="btn">.</button>
            <button class="bold" id="btn">+/−</button>
            <button class="orange" id="btn">=</button>
         </div>
         <div class="rows">
            <button class="gray" id="btn">π</button>
            <button class="gray" id="btn">X<sup>2</sup></button>
            <button class="gray" id="btn">r2</button>
            <button class="gray" id="btn">r0 </button>
         </div>
      </div>
   </div>

   <script src="script.js"></script>
</body>

</html>
